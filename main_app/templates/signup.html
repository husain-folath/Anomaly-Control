{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/signup-form.css' %}" />
{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>Create Your Anomaly Control Account</h1>
    <img src="{% static 'images/scp-foundation-logo.png' %}" alt="Anomaly Control Badge" />
  </div>

  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% endif %}

  <form action="" method="post" class="form-container" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-fields">{{ form.as_p }}</div>

    <button type="submit" class="btn submit">Sign Up</button>
  </form>
{% endblock %}
