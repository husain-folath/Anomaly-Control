{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/confirm_delete_form.css' %}" />
{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>Delete Entity</h1>
  </div>

  <p>
    Are you sure you want to delete the entity: <strong>{{ object.name }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete">Yes, delete</button>
    <a href="{% url 'entity_index' %}" class="btn cancel">Cancel</a>
  </form>
{% endblock %}
